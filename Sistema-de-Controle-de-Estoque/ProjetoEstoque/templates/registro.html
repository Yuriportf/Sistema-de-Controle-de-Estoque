<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registros.css') }}">
</head>
<body>
    <header class="header">
        <h1>Sistema de Estoque Prime</h1>
    </header>
    
    
        
        <div class="login-container">
            <div class="login-card">
                <h3 class="login-title">Crie sua conta</h3>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="login-alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form action="{{ url_for('registro') }}" method="post">
                    <div class="form-group">
                        <label for="usuario" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-input" id="usuario" name="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-input" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-input" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar_senha" class="form-label">Confirme sua Senha</label>
                        <input type="password" class="form-input" id="confirmar_senha" name="confirmar_senha" required>
                    </div>
                    <button type="submit" class="btn-submit">Registrar</button>
                </form>
                
                <div class="mt-3 text-center">
                    <p>Já tem uma conta? <a href="{{ url_for('login') }}">  Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">Todos os direitos reservados, Yuri 2025</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
